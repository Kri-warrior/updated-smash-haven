      <main>
        <section class="text-gray-400 bg-gray-900 body-font relative">
            <div class="absolute inset-0 bg-gray-900">
                <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=740&amp;hl=en&amp;q=india&amp;t=&amp;z=4&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:740px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:740px;}.gmap_iframe {height:740px!important;}</style></div>
            </div>
            <form name="myform">
            <div class="container px-5 py-24 mx-auto flex">
              <div class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
                <h2 class="text-white text-lg mb-1 font-medium title-font">Contact Us</h2>
                <p class="leading-relaxed mb-5">You Can Feel Free To Contact Us and We Will Come Back as Soon as Possible. :)</p>
                <div class="relative mb-4">
                  <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                  
                <div class="relative mb-4">
                  <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="send()">Send</button>
              </div>
            </form>
            </div>
          </section>

      <script>
        function send(){
        let a = document.forms["myform"]["name"].value;
          if(a==""){
            alert("Please Enter Your Name")
          }

          let b = document.forms["myform"]["email"].value;
          if(b==""){
            alert("Please Enter Your Email")
          }

          let c = document.forms["myform"]["message"].value;
          if(c==""){
            alert("Please Enter Your Message")
          }

          if(a && b && c !== ""){
            alert("Thank You!. Your Form Is Submitted")
          }
        }
